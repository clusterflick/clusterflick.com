name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint_and_test:
    name: Run linter and build
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
      - run: npm ci
      # Lint the code
      - run: npm run lint
      # Download data
      - name: Download combined data
        uses: robinraju/release-downloader@v1
        with:
          token: ${{ secrets.PAT }}
          repository: "clusterflick/data-combined"
          latest: true
          fileName: "*"
          out-file-path: "combined-data"
      - name: Download matched data
        uses: robinraju/release-downloader@v1
        with:
          token: ${{ secrets.PAT }}
          repository: "clusterflick/data-matched"
          latest: true
          fileName: "*"
          out-file-path: "matched-data"
      - run: npm run process-combined-data
      # Storybook
      - run: npm run build-storybook
      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: storybook-static
          onlyChanged: true
      # Build the static site
      - run: npm run build
