on:
  workflow_dispatch:
  repository_dispatch:
    types: [release_event]

name: Build and deploy website

concurrency:
  group: build-site
  cancel-in-progress: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest
    outputs:
      old_hash: ${{ steps.live_hash.outputs.old_hash }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
      - run: npm ci
      - name: Download combined data
        uses: clusterflick/release-downloader@v2
        with:
          token: ${{ secrets.PAT }}
          repository: "clusterflick/data-combined"
          latest: true
          fileName: "*"
          out-file-path: "combined-data"
      - name: Download matched data
        uses: clusterflick/release-downloader@v2
        with:
          token: ${{ secrets.PAT }}
          repository: "clusterflick/data-matched"
          latest: true
          fileName: "*"
          out-file-path: "matched-data"
      - run: npm run process-combined-data
      - name: Get current live hash
        id: live_hash
        run: |
          OLD_HASH=$(curl -sf --retry 2 https://clusterflick.com/ | grep -oP '<!DOCTYPE html><!--\K.+?(?=-->)' || echo "")
          echo "old_hash=$OLD_HASH" >> $GITHUB_OUTPUT
          echo "Current live hash: ${OLD_HASH:-<none>}"
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    name: Deploy site
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  verify-hash:
    name: Verify deployment hash
    runs-on: ubuntu-latest
    needs: [build, deploy]
    steps:
      - name: Poll for hash change
        env:
          OLD_HASH: ${{ needs.build.outputs.old_hash }}
        run: |
          if [ -z "$OLD_HASH" ]; then
            echo "No pre-deployment hash available, skipping hash check"
            exit 0
          fi
          echo "Polling for hash change (previous: $OLD_HASH)"
          for i in $(seq 1 12); do
            echo "Attempt $i/12..."
            LIVE_HASH=$(curl -sf https://clusterflick.com/ | grep -oP '<!DOCTYPE html><!--\K.+?(?=-->)' || echo "")
            if [ -n "$LIVE_HASH" ] && [ "$LIVE_HASH" != "$OLD_HASH" ]; then
              echo "Hash changed on attempt $i: $OLD_HASH â†’ $LIVE_HASH. Deployment verified."
              exit 0
            fi
            echo "  Found: '${LIVE_HASH:-<none>}' (unchanged)"
            sleep 5
          done
          echo "Deployment hash check failed after 12 attempts"
          exit 1

  smoke-tests:
    name: Run smoke tests
    runs-on: ubuntu-latest
    needs: verify-hash
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      - name: Run smoke tests
        run: npm run smoke-test
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7
